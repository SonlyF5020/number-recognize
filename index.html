<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Number</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>

	<div class="board">
	</div>
	<div class="controls">
		<button class="try-again">重来</button>
		<button class="recognize">识别</button>
	</div>
	<script>
		$(document).ready(function() {
			var totalNumber = 28 * 28;
			for (var i = 0; i < totalNumber; i++) {
				var pixel = $("<div></div>").addClass("pixel");
				$(".board").append(pixel);
			}

			console.log("haha");
			document.editing = false;

			$(document).mousedown(function() {
				document.editing = true;
			});

			$(document).mouseup(function() {
				document.editing = false;
			})

			$(".pixel").on("mouseover", function() {
				console.log("editing", document.editing);
				if (document.editing) {
					$(this).addClass("blue");
				}
			});

			$(".try-again").click(function() {
				location.reload();
			});
		});
	</script>
	
</body>

<style>
	.board {
		width: 560px;
		margin: 0 auto;
		overflow: hidden;
	}

	.pixel {
		width: 20px;
		height: 20px;
		margin: 0;
		padding: 0;
		background-color: yellow;
		float: left;
		transition: all 2s;
	}

	.pixel:hover {
		background-color: gray;
	}

	.pixel.blue {
		background-color: blue;
	}

	.controls {
		width: 560px;
    	margin: 30px auto;
	}

	button {
		width: 276px;
		height: 60px;
		background-color: lightseagreen;
		outline: none;
		border: none;
		color: white;
		font-size: 20px;
		cursor: pointer;
		transition: all 2s;
	}

	button:hover {
		background-color: darkgreen;
	}
</style>
</html>
